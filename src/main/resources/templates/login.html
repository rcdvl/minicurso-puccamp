<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
    <title>Spring Security Example </title>
</head>
<body>
    <div layout:fragment="content" class="row">
        <div class="col s10 offset-s1 m6 offset-m3 l4 offset-l4 card">
            <div class="card-content">
                <span class="card-title">Login</span>
                <div th:if="${param.error}" style="color: red">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="input-field"><input type="text" name="username"/><label for="username">User Name</label>
                    </div>
                    <div class="input-field"><input type="password" name="password"/><label for="password">Password</label>
                    </div>
                    <div>
                        <button type="submit" class="waves-effect waves-light btn">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
